<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>

    var n;

    var ran = function random(x) {
      return x = Math.floor(Math.random() * 4);
    }

    var tg = ran(n);


    function con() {

      if (tg == 0) {
        document.myform.message.value += "1 . จงใส่ค่า a และ b ให้ได้เท่ากับ 36";
      }
      else if (tg == 1) {
        document.myform.message.value += "2 . จงใส่ค่า a และ b ให้ได้เท่ากับ 35";
      }
      else if (tg == 2) {
        document.myform.message.value += "3 . ผลของ a หาร b";
      }
      else {
        document.myform.message.value += "4 . ผลของ a คูณ b";
      }
    }


    function check() {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      var a1 = parseInt(a);
      var b1 = parseInt(b);

      if (tg == 0) {
        if (a1 + b1 == 36) {
          alert("ถูกต้อง");
        }
        else {
          alert("ผิด");
        }
      }
      else if (tg == 1) {
        if (a1 + b1 == 35) {
          alert("ถูกต้อง");
        }
        else {
          alert("ผิด");
        }
      }
      else if (tg == 2) {
        alert(a1 / b1);
      }
      else {
        alert(a1 * b1);
      }

    }

    console.log("สวัสดี", tg)


  </script>

  <form name="myform">
    <center>
      <textarea name="message" style="padding:80px 90px;height:40px;font-size: 25px;">

    </textarea>
      <br>
      <button type="button" onclick="con();">Random Macro</button>
      <button type="reset" onclick="ran(tg)">Clear</button>

  </form><br>

  <input type="text" name="a" id="a" placeholder="ค่า a">
  <input type="text" name="b" id="b" placeholder="ค่า b">
  <button type="button" onclick="check();">Submit</button>

  </center>


</body>

</html>
